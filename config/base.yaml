defaults:
  - user: single_user
  - transforms: log_spectrogram
  - model: tds_conv_ctc
  - optimizer: adam
  - lr_scheduler: linear_warmup_cosine_annealing
  - decoder: ctc_greedy
  - cluster: local
  - _self_

seed: 1501
batch_size: 32
num_workers: 4  # Number of workers for dataloading
train: True  # Whether to train or only run validation and test
checkpoint: null  # Optional path to checkpoint file
monitor_metric: val/CER
monitor_mode: min

trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  max_epochs: 150
  default_root_dir: ${hydra:runtime.output_dir}
  
  # Real-time logging configuration
  logger:
    - _target_: pytorch_lightning.loggers.TensorBoardLogger
      save_dir: ${hydra:runtime.output_dir}/logs
      name: tensorboard
      version: null
      log_graph: True
      default_hp_metric: True
  
  # Frequent logging for real-time updates
  log_every_n_steps: 10  # Log every 10 batches
  val_check_interval: 0.5  # Validate every 0.5 epochs

callbacks:
  - _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: step  # Log LR every step (not just epoch)
    
  - _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: ${hydra:runtime.output_dir}/checkpoints
    monitor: ${monitor_metric}
    mode: ${monitor_mode}
    save_last: True
    verbose: True
  
  - _target_: pytorch_lightning.callbacks.TQDMProgressBar
    refresh_rate: 10  # Update progress bar every 10 batches

dataset:
  root: ${hydra:runtime.cwd}/data

hydra:
  run:
    dir: logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${hydra.run.dir}
    subdir: job${hydra.job.num}_${hydra.job.override_dirname}
  output_subdir: hydra_configs
  job:
    name: emg2qwerty
    config:
      override_dirname:
        exclude_keys:
          - checkpoint
          - cluster
          - trainer.accelerator
